<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .service-buttons button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 0.8rem 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .service-buttons button:hover {
      background: #00ffff;
      color: #000;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: white;
    }
    .submit-btn {
      background: #00ffff;
      border: none;
      color: black;
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: url('https://ibb.co/NhG2Ck7') center/cover;
      margin: auto;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e0e;
      height: 100vh;
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
    }
    .loader-content {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .loader-content h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: morph 3s ease-in-out infinite alternate;
    }
    .loader-content p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #a0fdfd;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #00ffff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes morph {
      0% { letter-spacing: 0px; transform: scale(1); }
      50% { letter-spacing: 3px; transform: scale(1.05); }
      100% { letter-spacing: 1px; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader-content">
      <h1>CH Digital Services</h1>
      <p>Launching your AI assistant...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <div id="main" class="hidden">
    <div class="container">
      <div class="avatar"></div>
      <h1>üëã Welcome to CH Digital Services</h1>
      <p style="text-align:center;">How can I help you today?</p>

      <div class="service-buttons">
        <button onclick="setIssue('Facebook Account Recovery')">Facebook Account Recovery</button>
        <button onclick="setIssue('Facebook Deletion')">Facebook Deletion</button>
        <button onclick="setIssue('Page Recovery')">Page Recovery</button>
      </div>

      <form id="issueForm">
        <div class="form-group">
          <input type="text" id="issue" name="issue" placeholder="Type your issue..." required />
        </div>
        <div class="form-group">
          <input type="text" name="name" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <textarea name="description" rows="3" placeholder="Describe your issue" required></textarea>
        </div>
        <div class="form-group">
          <input type="file" name="file" />
        </div>
        <button class="submit-btn" type="submit">Submit Request</button>
      </form>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('main').classList.remove('hidden');
      }, 1800);
    }

    function setIssue(text) {
      document.getElementById('issue').value = text;
      speak(`You selected ${text}. Please fill in the details below.`);
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    document.getElementById('issueForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://api.emailjs.com/api/v1.0/email/send-form", {
        method: "POST",
        headers: {
          "Accept": "application/json"
        },
        body: new URLSearchParams({
          service_id: "service_8ilfzgc",
          template_id: "template_rh9ugh5",
          user_id: "TuOKpz6JGnAygQ6Fp"
        })
      })
      .then(() => {
        speak("Thank you. Your request has been submitted.");
        alert("‚úÖ Request submitted! You'll be notified via email.");
        this.reset();
      })
      .catch((error) => {
        alert("‚ùå Submission failed. Please try again.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
