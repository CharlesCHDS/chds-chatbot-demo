<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("TuOKpz6JGnAygQ6Fp");
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0f1a;
      color: white;
    }
    header {
      background: linear-gradient(45deg, #000428, #004e92);
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .chatbot-container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #111827;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1s ease-in;
      scroll-margin-top: 100px;
    }
    .chatbot-message, .chatbot-input {
      margin: 15px 0;
    }
    .chatbot-button {
      display: block;
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .chatbot-button:hover {
      background: #059669;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3b82f6;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      color: white;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 9999;
    }
    .voice-status {
      font-size: 0.8em;
      margin-top: 5px;
      color: #9ca3af;
    }
    .suggested-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .suggested-buttons button {
      flex: 1 1 45%;
      background: #1f2937;
      border: 1px solid #4b5563;
      color: #f3f4f6;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .suggested-buttons button:hover {
      background: #374151;
    }
    .ai-response {
      background: #1f2937;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      color: #d1d5db;
    }
    #preview-container img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/k2xHwFFz/Chat-GPT-Image-Jun-23-2025-01-33-11-PM.png" alt="CHDS Logo" style="width: 40px; border-radius: 50%; vertical-align: middle; margin-right: 10px;"> CH Digital Services
  </header>

  <div class="chatbot-container" id="chatbot-section">
    <!-- Chatbot content remains unchanged -->
  </div>

  <button class="floating-button" onclick="scrollToChatbot()"><i class="fas fa-comments"></i></button>

  <script>
    function scrollToChatbot() {
      document.getElementById('chatbot-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
