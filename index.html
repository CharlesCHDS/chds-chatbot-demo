<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services Voice Assistant</title>
  <style>
    body { background-color: #0a0a0a; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .chat-container { max-width: 600px; margin: 50px auto; background: #121212; padding: 20px; border-radius: 12px; box-shadow: 0 0 20px #1f51ff; }
    .messages { max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #444; border-radius: 8px; background: #1e1e1e; margin-bottom: 10px; }
    .message { margin: 10px 0; }
    .bot { color: #00f7ff; }
    .user { text-align: right; color: #1f51ff; }
    .controls { display: flex; gap: 10px; margin-bottom: 10px; }
    input[type="text"] { flex: 1; padding: 10px; background: #222; color: white; border: 1px solid #555; border-radius: 6px; }
    button { background: #1f51ff; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    .mic-btn { background: #444; font-size: 20px; }
    .upload-btn { background: #00f7ff; color: black; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ğŸ™ï¸ CH Digital Services Voice Assistant</h2>
    <div class="messages" id="messages"></div>
    <div class="controls">
      <input type="text" id="userInput" placeholder="Type or speak your message...">
      <button onclick="sendMessage()">Send</button>
      <button class="mic-btn" onclick="startListening()">ğŸ¤</button>
    </div>
    <input type="file" id="fileInput" accept="image/*,.pdf" style="display:none">
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ğŸ“ Upload ID</button>
  </div>
  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const fileInput = document.getElementById("fileInput");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      respondToUser(text);
    }

    function respondToUser(msg) {
      let response = "ğŸ¤– Sorry, I didn't catch that.";
      if (msg.toLowerCase().includes("recover")) {
        response = "ğŸ”§ Let's help recover your account. You can upload your ID using the ğŸ“ button.";
      } else if (msg.toLowerCase().includes("how long")) {
        response = "â±ï¸ Most recoveries take 24â€“48 hours. We'll notify you when it's done.";
      } else if (msg.toLowerCase().includes("hi") || msg.toLowerCase().includes("hello")) {
        response = "ğŸ‘‹ Hi! Iâ€™m CHDS Voice Assistant. Ask me about account recovery, ID upload, or timelines.";
      }
      appendMessage(response, 'bot');
      speak(response);
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("âŒ Voice input not supported on this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onstart = () => appendMessage("ğŸ¤ Listening...", 'bot');
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
      recognition.onerror = (e) => alert("Mic error: " + e.error);
      recognition.start();
    }

    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      appendMessage(`ğŸ“ File selected: ${file.name}`, 'user');
      appendMessage("ğŸ“¬ Sending file securely to CHDS team...", 'bot');
      // Simulate file sending
      setTimeout(() => {
        appendMessage("âœ… Your ID has been submitted. Weâ€™ll be in touch shortly.", 'bot');
        speak("Your ID has been submitted. Weâ€™ll be in touch shortly.");
      }, 2000);
    });
  </script>
</body>
</html>
