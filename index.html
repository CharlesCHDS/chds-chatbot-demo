<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    :root {
      --primary-color: #0ff;
      --bg-color: #0c0c0c;
      --accent-color: #00f5a0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glow: 0 0 8px var(--primary-color), 0 0 16px var(--accent-color);
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg-color);
      color: white;
      padding: 20px;
    }
    .intro-loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 2s 2s forwards;
    }
    .loader-text {
      font-size: 1.5rem;
      color: var(--primary-color);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .chatbot-container {
      margin-top: 80px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--glow);
    }
    .chat-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .options button {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: white;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .options button:hover {
      background: var(--primary-color);
      color: black;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }
    .submit-btn {
      background: var(--accent-color);
      color: black;
      border: none;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: var(--primary-color);
    }
    .voice-hint {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    .floating-chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary-color);
      padding: 12px;
      border-radius: 50%;
      box-shadow: var(--glow);
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="intro-loader">
    <div class="loader-text">Launching CH Digital Services...</div>
  </div>

  <div class="chatbot-container">
    <div class="chat-title">üëã Hi! Welcome to <strong>CH Digital Services</strong>.<br>How can I assist you today?</div>
    <div class="options">
      <button onclick="selectService('Facebook Recovery')">Facebook Recovery</button>
      <button onclick="selectService('Account Deletion')">Account Deletion</button>
      <button onclick="selectService('Page Recovery')">Page Recovery</button>
    </div>

    <label for="issue">Type your issue:</label>
    <input type="text" id="issue" placeholder="Describe your Facebook problem..." oninput="analyzeIssue(this.value)">
    <div class="voice-hint">üé§ Voice ready (EN/VI/PH)</div>
    <div id="smartReply"></div>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Describe your issue"></textarea>
      <input type="file" name="upload">
      <button type="submit" class="submit-btn">Submit Recovery Request</button>
    </form>
  </div>

  <button class="floating-chat-btn" onclick="toggleChat()">üí¨</button>

  <script>
    // Fade loading screen
    window.addEventListener('load', () => {
      setTimeout(() => document.querySelector('.intro-loader').style.display = 'none', 2500);
    });

    function selectService(service) {
      document.getElementById('issue').value = `I need help with ${service.toLowerCase()}`;
      analyzeIssue(document.getElementById('issue').value);
    }

    function analyzeIssue(text) {
      const replyBox = document.getElementById('smartReply');
      if (text.toLowerCase().includes('delete')) {
        replyBox.innerHTML = 'üóëÔ∏è Deletion request detected. Submit your reason in the form.';
      } else if (text.toLowerCase().includes('recover')) {
        replyBox.innerHTML = '‚úÖ Recovery request detected. Please fill in the details below.';
      } else {
        replyBox.innerHTML = '';
      }
    }

    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://api.emailjs.com/api/v1.0/email/send-form', {
        method: 'POST',
        body: formData,
        headers: {
          'origin': 'https://chds.github.io'
        }
      }).then(res => {
        alert('‚úÖ Submitted! You‚Äôll receive confirmation soon.');
        this.reset();
      }).catch(err => {
        alert('‚ùå Failed to submit. Try again.');
      });
    });

    function toggleChat() {
      document.querySelector('.chatbot-container').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
