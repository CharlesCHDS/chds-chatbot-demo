<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0e0e0e;
      color: #fff;
      padding: 20px;
    }
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0e0e0e;
      z-index: 9999;
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 2.5s;
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #00ffc8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .chat-container {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 100px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712039.png') center/cover;
      border-radius: 50%;
      margin: 0 auto;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    button {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #00ffc8;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
    }
    input, textarea {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <h2>Launching CH Digital Services...</h2>
    <div class="spinner"></div>
  </div>

  <div class="chat-container" id="chat">
    <div class="avatar"></div>
    <h2>üëã Welcome to CH Digital Services</h2>
    <p>How can I help you today?</p>
    <div>
      <button onclick="selectService('Facebook Recovery')">Facebook Account Recovery</button>
      <button onclick="selectService('Account Deletion')">Facebook Deletion</button>
      <button onclick="selectService('Page Recovery')">Page Recovery</button>
    </div>
    <br>
    <input type="text" id="userInput" placeholder="Type or speak your issue..." oninput="handleInput()" />
    <button onclick="startVoice()">üéôÔ∏è Start Voice</button>
    <div id="aiResponse"></div>
    <form id="supportForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Describe your issue" required></textarea>
      <input type="file" />
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.querySelector('.chat-container').style.display = 'flex';
      }, 2700);
    };

    function selectService(service) {
      document.getElementById('userInput').value = `I need help with ${service}`;
      handleInput();
    }

    function handleInput() {
      const input = document.getElementById('userInput').value.toLowerCase();
      const response = document.getElementById('aiResponse');

      if (input.includes('recover')) {
        response.innerHTML = 'üîê Recovery request detected. Please fill the form below.';
      } else if (input.includes('delete')) {
        response.innerHTML = 'üóëÔ∏è Deletion request detected. Please fill the form below.';
      } else if (input.includes('page')) {
        response.innerHTML = 'üìÑ Page Recovery selected. Please provide more details below.';
      } else {
        response.innerHTML = '';
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition not supported on this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        handleInput();
      };

      recognition.onerror = function () {
        alert("Voice recognition failed. Please try again.");
      };
    }
  </script>
</body>
</html>
