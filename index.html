<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .chat-header {
      background-color: #1e88e5;
      padding: 16px;
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .chatbox {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .bot-message, .user-message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      width: fit-content;
      max-width: 90%;
    }
    .bot-message {
      background-color: #2e2e2e;
      color: #e0e0e0;
    }
    .user-message {
      background-color: #2e7d32;
      align-self: flex-end;
    }
    .options button {
      background-color: #388e3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    input[type="text"] {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      width: calc(100% - 100px);
      margin-right: 10px;
      background: #1c1c1c;
      color: #fff;
    }
    button.send-btn {
      padding: 12px 20px;
      border-radius: 6px;
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <img src="https://i.imgur.com/logo.png" alt="CHDS Logo" />
    CH Digital Services
  </div>
  <div class="chatbox" id="chatbox">
    <div class="bot-message">üìß Please enter your email or phone to begin:</div>
  </div>
  <div class="chatbox" style="display: flex;">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    function appendMessage(content, sender = 'bot') {
      const chatbox = document.getElementById('chatbox');
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
      msgDiv.innerText = content;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value;
      if (!text) return;
      appendMessage(text, 'user');
      const response = handleUserInput(text);
      if (response.selected) appendMessage(response.selected);
      appendMessage(response.message);
      input.value = '';
    }

    function handleUserInput(input) {
      const userInput = input.trim().toLowerCase();
      if (userInput === "1") {
        return {
          message: "üîß Please start your recovery here: https://chds.link/appeal",
          selected: "üü© You selected: Facebook & Instagram Recovery"
        };
      } else if (userInput === "2") {
        return {
          message: "üì§ Upload your Government ID here: https://chds.link/upload-id",
          selected: "üü© You selected: Upload Government ID"
        };
      } else if (userInput === "3") {
        return {
          message: "üîé Track your request here: https://chds.link/track-status",
          selected: "üü© You selected: Track Request Status"
        };
      } else if (userInput === "4") {
        return {
          message: "üí¨ Contact support here: https://chds.link/support",
          selected: "üü© You selected: Talk to Support"
        };
      } else {
        return {
          message: "‚ùå Invalid input. Please enter a number (1-4).",
          selected: null
        };
      }
    }

    window.onload = () => {
      appendMessage("‚úÖ Thanks! We'll keep your contact: [placeholder] How can we help you today?");
      appendMessage("Please select an option below:");
      appendMessage("1Ô∏è‚É£ Facebook & Instagram Recovery");
      appendMessage("2Ô∏è‚É£ Upload Government ID");
      appendMessage("3Ô∏è‚É£ Track Request Status");
      appendMessage("4Ô∏è‚É£ Talk to Support");
    }
  </script>
</body>
</html>
