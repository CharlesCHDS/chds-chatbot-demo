<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0c0c0c;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .btn {
      background: transparent;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 10px 0 0;
      color: #00ffe0;
      font-weight: 600;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
    #submitBtn {
      background-color: #00ffe0;
      border: none;
      color: #000;
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
    }
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffe0;
      color: #000;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 0 15px #00ffe0;
    }
    .voice-btn {
      background: transparent;
      border: 2px solid #00ffe0;
      color: #00ffe0;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .status-message {
      margin-top: 10px;
      font-weight: 600;
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Welcome to CH Digital Services</h1>
  <p>How can I assist you today?</p>

  <div>
    <button class="btn" onclick="setQuickIssue('Facebook Account Recovery')">Facebook Account Recovery</button>
    <button class="btn" onclick="setQuickIssue('Facebook Deletion')">Facebook Deletion</button>
    <button class="btn" onclick="setQuickIssue('Page Recovery')">Page Recovery</button>
  </div>

  <input type="text" id="userInput" placeholder="Type your issue or tap mic...">
  <button class="voice-btn" onclick="startListening()">ðŸŽ™ Speak</button>
  <p id="status" class="status-message"></p>

  <form id="requestForm">
    <input type="text" name="fullName" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Describe your issue"></textarea>
    <input type="file" name="file" />
    <button id="submitBtn" type="submit">Submit Request</button>
  </form>

  <div id="chat-bubble">ðŸ’¬</div>

  <!-- Facebook Messenger Chat -->
  <div id="fb-root"></div>
  <div id="fb-customer-chat" class="fb-customerchat"></div>
  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "100095794335059");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js"></script>

  <!-- Voice Recognition Script -->
  <script>
    const userInput = document.getElementById("userInput");
    const status = document.getElementById("status");

    function setQuickIssue(text) {
      userInput.value = text;
      status.textContent = `Detected: ${text}. Please complete the form below.`;
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        status.textContent = `Voice input detected: "${transcript}"`;
      };

      recognition.onerror = function(event) {
        status.textContent = 'Error: ' + event.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
