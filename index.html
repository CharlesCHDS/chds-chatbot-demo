<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("TuOKpz6JGnAygQ6Fp");
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0f1a;
      color: white;
    }
    header {
      background: linear-gradient(45deg, #000428, #004e92);
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .chatbot-container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #111827;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1s ease-in;
    }
    .chatbot-message, .chatbot-input {
      margin: 15px 0;
    }
    .chatbot-button {
      display: block;
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .chatbot-button:hover {
      background: #059669;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3b82f6;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      color: white;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    .voice-status {
      font-size: 0.8em;
      margin-top: 5px;
      color: #9ca3af;
    }
    .suggested-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .suggested-buttons button {
      flex: 1 1 45%;
      background: #1f2937;
      border: 1px solid #4b5563;
      color: #f3f4f6;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .suggested-buttons button:hover {
      background: #374151;
    }
    .ai-response {
      background: #1f2937;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      color: #d1d5db;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/k2xHwFFz/Chat-GPT-Image-Jun-23-2025-01-33-11-PM.png" alt="CHDS Logo" style="width: 40px; border-radius: 50%; vertical-align: middle; margin-right: 10px;"> CH Digital Services
  </header>

  <div class="chatbot-container">
    <div class="chatbot-message">👋 Hi! Welcome to CHDS. Please enter your email and describe your issue below.</div>

    <div class="suggested-buttons">
      <button onclick="showServices()">💼 Services</button>
      <button onclick="showFeatures()">💡 Features</button>
      <button onclick="handleRecovery()">🔁 Account Recovery</button>
      <button onclick="handleSupport()">🎧 Talk to Support</button>
    </div>

    <form id="supportForm">
      <input type="email" name="user_email" placeholder="Your Email" required style="width: 100%; padding: 10px; border-radius: 5px; margin: 10px 0;" />
      <textarea id="messageBox" name="message" placeholder="Tell us your issue..." required style="width: 100%; padding: 10px; border-radius: 5px; height: 100px;"></textarea>
      <button type="submit" class="chatbot-button">📨 Submit</button>
    </form>

    <div id="aiReply" class="ai-response" style="display:none;"></div>
    <div class="voice-status">🎙️ Voice assistant ready</div>
  </div>

  <button class="floating-button" onclick="toggleChatbot()"><i class="fas fa-comments"></i></button>

  <script>
    const form = document.getElementById('supportForm');
    const aiReply = document.getElementById('aiReply');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_8ilfzgc', 'template_rh9ugh5', this)
        .then(() => alert("✅ Your message has been sent! We'll be in touch soon."))
        .catch(() => alert("❌ There was an error. Please try again later."));
      form.reset();
      aiReply.style.display = 'none';
    });

    function toggleChatbot() {
      document.querySelector('.chatbot-container').scrollIntoView({ behavior: 'smooth' });
    }

    function showServices() {
      aiReply.innerText = "💼 We specialize in:\n• Facebook Account Recovery\n• Facebook Page Recovery\n• Facebook Account Deletion\n• Assistance with ID uploads\n• Voice-integrated smart chatbot systems";
      aiReply.style.display = 'block';
    }

    function showFeatures() {
      aiReply.innerText = "💡 Features you’ll love:\n• Smart Voice Assistant 🎙️\n• Dark Mode & Mobile Responsive ⚡\n• Real-Time Email Submission 📩\n• Multilingual Support 🌍\n• Analytics Integration 📊";
      aiReply.style.display = 'block';
    }

    function handleRecovery() {
      aiReply.innerText = "🔁 Let's help you recover your account. Is this a personal Facebook, page, or business account?";
      aiReply.style.display = 'block';
    }

    function handleSupport() {
      aiReply.innerText = "🎧 Our support team is ready. Would you like to upload your ID or describe your problem first?";
      aiReply.style.display = 'block';
    }

    messageBox.addEventListener('input', () => {
      const value = messageBox.value.toLowerCase();
      if (value.includes('delete')) {
        aiReply.innerText = "🗑️ Do you want to delete a Facebook personal account or a page?";
      } else if (value.includes('recover') || value.includes('recovery')) {
        aiReply.innerText = "🔁 We're here to help with recovery. Is it your account or page?";
      } else if (value.includes('upload')) {
        aiReply.innerText = "📤 You can securely upload your ID using our form. Make sure it's clear and valid.";
      } else {
        aiReply.style.display = 'none';
        return;
      }
      aiReply.style.display = 'block';
    });
  </script>
</body>
</html>
