<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CH Digital Services Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e1a;
      color: white;
    }
    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #0e0e1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid #1f1f2e;
      border-top: 6px solid #00f5d4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .chat-container {
      padding: 20px;
    }
    .voice-error {
      color: #ff4d4d;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div>
      <div class="spinner"></div>
      <p style="text-align:center; margin-top:10px;">Loading CH Digital Services...</p>
    </div>
  </div>

  <div class="chat-container">
    <!-- Chat content -->
    <h1>Welcome to CH Digital Services</h1>
    <input type="text" id="userInput" placeholder="Speak now...">
    <button onclick="startVoiceRecognition()">üéôÔ∏è</button>
    <div class="voice-error" id="voiceError"></div>
  </div>

  <script>
    // Loader fade
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    const userInput = document.getElementById('userInput');
    const voiceError = document.getElementById('voiceError');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function startVoiceRecognition() {
      voiceError.textContent = '';
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          recognition.start();
        })
        .catch(() => {
          voiceError.textContent = 'Please enable your microphone to use voice input.';
        });
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      userInput.value = transcript;
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error:", event.error);
      voiceError.textContent = 'Voice recognition failed. Please make sure your mic is allowed and try again.';
    };
  </script>
</body>
</html>
