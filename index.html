<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      background-color: #161b22;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .header {
      background-color: #1f6feb;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      color: white;
    }
    .header img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .messages {
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bot, .user {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 85%;
    }
    .bot {
      background-color: #21262d;
      align-self: flex-start;
    }
    .user {
      background-color: #238636;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #30363d;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #0d1117;
      color: #fff;
    }
    .input-area button {
      background-color: #1f6feb;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
    }
    .button-grid {
      display: grid;
      gap: 8px;
      margin-top: 12px;
    }
    .button-grid button {
      background-color: #238636;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button-grid button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="header">
      <img src="https://i.ibb.co/3WKwS2G/chds-icon.png" alt="CHDS Logo" />
      CH Digital Services
    </div>
    <div class="messages" id="chat">
      <div class="bot">üì® Please enter your email or phone to begin:</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="submitInput()">Send</button>
    </div>
  </div>

  <script>
    let step = 0;
    let contact = "";

    function appendMessage(content, from) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = from;
      msg.innerText = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function submitInput() {
      const input = document.getElementById("userInput");
      const value = input.value.trim();
      if (!value) return;

      appendMessage(value, "user");
      input.value = "";

      if (step === 0) {
        contact = value;
        appendMessage("‚úÖ Thanks! We'll keep your contact: " + contact + "\nHow can we help you today?", "bot");
        setTimeout(() => {
          appendMessage("Please select an option below:", "bot");
          showOptions();
        }, 1000);
        step = 1;
      }
    }

    function showOptions() {
      const chat = document.getElementById("chat");
      const container = document.createElement("div");
      container.className = "button-grid";

      const buttons = [
        "1Ô∏è‚É£ Recover Disabled Facebook Account",
        "2Ô∏è‚É£ Upload Government ID",
        "3Ô∏è‚É£ Track Request Status",
        "4Ô∏è‚É£ Talk to Support"
      ];

      buttons.forEach((text, index) => {
        const btn = document.createElement("button");
        btn.innerText = text;
        btn.onclick = () => handleOption(index + 1);
        container.appendChild(btn);
      });

      chat.appendChild(container);
    }

    function handleOption(option) {
      appendMessage("You selected option " + option, "user");

      switch(option) {
        case 1:
          appendMessage("üõ†Ô∏è Please start your recovery here: \nhttps://chds-recovery.com/appeal-form", "bot");
          break;
        case 2:
          appendMessage("üÜî Upload your valid government-issued ID here:\nhttps://chds-recovery.com/upload-id", "bot");
          break;
        case 3:
          appendMessage("üìä Track your request status here:\nhttps://chds-recovery.com/status", "bot");
          break;
        case 4:
          appendMessage("üí¨ Our team will reach out to you shortly! You may also message us at support@chds.com.", "bot");
          break;
        default:
          appendMessage("Invalid option.", "bot");
      }
    }
  </script>
</body>
</html>
