<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    /* Intro Loading */
    #intro {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-size: 1.5rem;
      font-weight: 600;
      animation: fadeOut 2s ease 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 1rem;
      box-shadow: 0 0 20px #0ff;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .button-group button {
      background-color: #0f0f0f;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.25rem;
      color: #0ff;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-group button:hover {
      background-color: #0ff;
      color: #000;
    }

    .response {
      margin-top: 1rem;
      background: #222;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .floating-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      z-index: 1000;
    }

    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background: #333;
      color: #fff;
    }

    .mic-hint {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: -0.5rem;
    }

    #voiceBtn {
      margin-top: 0.5rem;
      background: #0ff;
      color: #000;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="intro">üöÄ Loading CH Digital Services...</div>
  <div class="container" style="display:none;" id="mainContent">
    <h1>üëã Hi! Welcome to CH Digital Services.<br>How can I assist you today?</h1>
    <div class="button-group">
      <button onclick="setIssue('Facebook Recovery')">Facebook Recovery</button>
      <button onclick="setIssue('Account Deletion')">Account Deletion</button>
      <button onclick="setIssue('Page Recovery')">Page Recovery</button>
    </div>

    <label for="issue">Type your issue:</label>
    <input type="text" id="issue" placeholder="Describe your problem">
    <div class="mic-hint">üé§ Voice ready (EN/VI/PH)</div>
    <button id="voiceBtn">üéôÔ∏è Speak</button>

    <div class="response" id="responseBox"></div>

    <form id="recoveryForm">
      <input type="text" placeholder="Full Name" name="fullName" required>
      <input type="email" placeholder="Your Email" name="email" required>
      <textarea placeholder="Describe your issue" name="details"></textarea>
      <input type="file" name="file">
      <button type="submit">Submit Recovery Request</button>
    </form>
  </div>

  <button class="floating-btn" onclick="toggleHelp()">üí¨</button>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }, 2200);
    };

    function setIssue(text) {
      document.getElementById('issue').value = text;
      document.getElementById('responseBox').innerText = `${text} detected. Please submit the form.`;
    }

    function toggleHelp() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      alert('Need help? Choose a service or type your issue below.');
    }

    // Voice input logic
    const voiceBtn = document.getElementById('voiceBtn');
    const issueInput = document.getElementById('issue');
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (recognition) {
      const recog = new recognition();
      recog.lang = 'en-US';
      recog.continuous = false;

      voiceBtn.onclick = () => {
        recog.start();
        voiceBtn.innerText = 'üéôÔ∏è Listening...';
      };

      recog.onresult = (event) => {
        issueInput.value = event.results[0][0].transcript;
        voiceBtn.innerText = 'üéôÔ∏è Speak';
        setIssue(issueInput.value);
      };

      recog.onerror = () => {
        voiceBtn.innerText = 'üéôÔ∏è Speak';
        alert('Voice recognition failed. Try again.');
      };
    }
  </script>
</body>
</html>
