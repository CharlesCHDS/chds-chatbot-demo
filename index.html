<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Digital Services - Recovery Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://unpkg.com/vanilla-tilt"></script>
  <script>
    (function(){
      emailjs.init("TuOKpz6JGnAygQ6Fp");
    })();
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0f1a;
      color: white;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 1em;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #10b981;
    }
    header img {
      width: 45px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    .chatbot-container {
      padding: 20px;
      max-width: 650px;
      margin: 20px auto;
      background: #111827;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      animation: fadeIn 1s ease-in;
    }
    .chatbot-message, .chatbot-input {
      margin: 15px 0;
    }
    .chatbot-button {
      display: block;
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .chatbot-button:hover {
      background: #059669;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3b82f6;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      color: white;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 9999;
    }
    .voice-status {
      font-size: 0.8em;
      margin-top: 5px;
      color: #9ca3af;
    }
    .suggested-buttons, .ai-response {
      margin: 15px 0;
    }
    .suggested-buttons button {
      background: #1f2937;
      border: 1px solid #4b5563;
      color: #f3f4f6;
      padding: 10px;
      border-radius: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    .suggested-buttons button:hover {
      background: #374151;
    }
    .ai-response {
      background: #1f2937;
      padding: 10px;
      border-radius: 10px;
      color: #d1d5db;
    }
    #preview-container img {
      max-width: 100%;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/k2xHwFFz/Chat-GPT-Image-Jun-23-2025-01-33-11-PM.png" alt="Logo"> CH Digital Services
  </header>

  <div class="chatbot-container" id="chatbot-section">
    <div class="chatbot-message">
      üëã Hi! Welcome to CH Digital Services.<br>
      How can I assist you today?
    </div>

    <div class="suggested-buttons">
      <button onclick="autoFill('recover')">Facebook Recovery</button>
      <button onclick="autoFill('delete')">Account Deletion</button>
      <button onclick="autoFill('page')">Page Recovery</button>
    </div>

    <div class="chatbot-input">
      <label for="userMessage">Type your issue:</label>
      <input type="text" id="userMessage" placeholder="e.g. My Facebook got disabled..." style="width: 100%; padding: 10px; border-radius: 10px; border: none; margin-top: 10px;">
      <div class="voice-status" id="voiceStatus">üé§ Voice ready (EN/VI/PH)</div>
    </div>

    <div class="ai-response" id="aiReply">Let‚Äôs get started with your account recovery.</div>

    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Full Name" required><br><br>
      <input type="email" name="user_email" placeholder="Your Email" required><br><br>
      <textarea name="message" placeholder="Describe your issue" rows="4" required></textarea><br><br>
      <input type="file" id="fileUpload" accept="image/*"><br>
      <div id="preview-container"></div>
      <button type="submit" class="chatbot-button">Submit Recovery Request</button>
    </form>
  </div>

  <button class="floating-button" onclick="scrollToChatbot()"><i class="fas fa-comments"></i></button>

  <script>
    function scrollToChatbot() {
      document.getElementById('chatbot-section').scrollIntoView({ behavior: 'smooth' });
    }

    function autoFill(type) {
      const messageField = document.getElementById('userMessage');
      const reply = document.getElementById('aiReply');
      switch(type) {
        case 'recover':
          messageField.value = "My Facebook account was disabled. Please help me recover it.";
          reply.innerText = "‚úÖ Recovery request detected. Please fill the form below.";
          break;
        case 'delete':
          messageField.value = "I want to permanently delete my Facebook account.";
          reply.innerText = "üóëÔ∏è Deletion request detected. Submit your reason in the form.";
          break;
        case 'page':
          messageField.value = "My Facebook page was hacked and removed. Help!";
          reply.innerText = "üìÑ Page recovery requested. Fill out the details below.";
          break;
      }
    }

    document.getElementById("fileUpload").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.createElement("img");
        img.src = reader.result;
        document.getElementById("preview-container").innerHTML = "";
        document.getElementById("preview-container").appendChild(img);
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();
      emailjs.sendForm("service_8ilfzgc", "template_rh9ugh5", this)
        .then(() => {
          alert("‚úÖ Your request was submitted successfully!");
          this.reset();
          document.getElementById("preview-container").innerHTML = "";
        }, () => {
          alert("‚ùå There was an error sending your request.");
        });
    });
  </script>
</body>
</html>
